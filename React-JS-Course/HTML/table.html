<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table, td, tr{
            border: 2px solid green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>
        5 Superheroes
    </h1>
    <table>
        <tr>
            <th>S. No.</th>
            <th>Super Names</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Superman</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ironman</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hulk</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Tatti</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Fatima</td>
        </tr>
    </table>
</body>
</html>
