<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input id="fname" type="text" placeholder="Enter your First Name">

        <label for="lname">Last Name: </label>
        <input id="lname" type="text" placeholder="Enter your Last Name">
        <br>
        <label for="pswd">Password: </label>
        <input id="pswd" type="password" placeholder="Enter your password">
        <br>
        <input type="radio" name="one" id="">
        <label for="">Hero</label>
        <input type="radio" name="one" id="">
        <label for="">Zero</label>
        <br>
        <input type="submit">
        <input type="Reset">
    </form>
</body>
</html>
